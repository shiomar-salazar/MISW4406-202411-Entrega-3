version: '3'
# Redes
networks:  
  pulsar:
    driver: bridge
  services:
    driver: bridge    

# Servicios
services:    
  # Pulsar stand oalone
  pulsar:
    image: apachepulsar/pulsar:3.2.0
    container_name: pulsar
    restart: on-failure
    ports:
      - "6650:6650"
      - "8080:8080"
    command: ["bin/pulsar", "standalone"]
    networks:
      - pulsar

  # BD postgres
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - services
    environment:
      POSTGRES_DB: propiedadesalpes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 5s
      retries: 5

  # Servicios de Propiedades Alpes
  propiedadesalpes:
    container_name: propiedadesalpes
    hostname: propiedadesalpes
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BROKER_HOST=pulsar
      - POSTGRES_DB=propiedadesalpes
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    ports:
      - "5000:5000"
    networks:
      - pulsar
      - services      
    depends_on:
      postgres:
        condition: service_healthy
      pulsar:
        condition: service_started

